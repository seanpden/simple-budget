<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="manifest"
      href="{{ url_for('static', filename='manifest.json')}}"
    />
    <link
      rel="icon"
      href="{{url_for('static', filename='icons/icon-192x192.png')}}"
    />
    <link
      rel="icon"
      href="{{url_for('static', filename='icons/icon-512x512.png')}}"
    />
    <title>simple-budget</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <script>
      // Does "serviceWorker" exist
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then(
          (registration) => {
            console.log(
              "Service worker registration successful:",
              registration
            );
          },
          (error) => {
            console.error(`Service worker registration failed: ${error}`);
          }
        );
      } else {
        console.error("Service workers are not supported.");
      }
    </script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">simple-budget</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>

            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Budget
            </a>
            <ul class="dropdown-menu">
              <a class="dropdown-item" href="/">Overview</a>
              <a class="dropdown-item" href="/">Income</a>
              <a class="dropdown-item" href="/">Expenses</a>
              <a class="dropdown-item" href="/">Debt</a>
            </ul>

            <a
              class="nav-link dropdown-toggle"
              href="/"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Tracking
            </a>
            <ul class="dropdown-menu">
              <a class="dropdown-item" href="/">Bank</a>
            </ul>

            <a
              class="nav-link dropdown-toggle"
              href="/"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Calculators
            </a>
            <ul class="dropdown-menu">
              <a class="dropdown-item" href="/">Income Tax</a>
              <a class="dropdown-item" href="/">Mortgage Payment</a>
              <a class="dropdown-item" href="/">Purchase Goal</a>
              <a class="dropdown-item" href="/">Debt</a>
            </ul>

            <a class="nav-link" href="/">Settings</a>
          </div>
        </div>
      </div>
    </nav>

    {{ data }}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
